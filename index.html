<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Browser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>YouTube Browser</h1>
  <input type="text" id="searchInput" placeholder="Search YouTube..." />
  <button onclick="startSearch()">Search</button>

  <div>
    <button onclick="showChannelVideos()">Channel Videos</button>
    <button onclick="showChannelPlaylists()">Channel Playlists</button>
  </div>

  <div class="results" id="results"></div>

  <button id="loadMore" onclick="loadVideos()">Load More</button>

  <div id="playerContainer" style="display: none;">
    <button onclick="closePlayer()">Close</button>
    <div id="videoPlayer"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
